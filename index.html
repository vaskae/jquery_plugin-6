<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sandbox: data options - Animsition</title>
 <link rel="stylesheet" href="style.css">
  <link href="css/animsition.min.css" rel="stylesheet">
</head>
<body>

  <div class="animsition item bg-cyan" data-animsition-in-class="fade-in-up-sm" data-animsition-out-class="fade-out-up-sm" data-animsition-in-duration="1000">
    <h1>Animsition: data options 1</h1>
  </div>


  <div class="animsition item bg-pink" data-animsition-in-class="fade-in-down-sm" data-animsition-out-class="fade-out-down-sm" data-animsition-in-duration="2000">
    <h1>Sandbox: data options 2</h1>
  </div>

  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
 
  <script src="js/animsition.min.js" charset="utf-8"></script>
  <script>
  $( document ).ready(function() {
    var $animsition = $('.animsition');
    $animsition
      .animsition()
      .one('animsition.inStart',function(){
        $(this).append('<h2 class="target">Callback: Start</h2>');
        console.log('event -> inStart');
      })
      
      
  });
  </script>

</body>
</html>
